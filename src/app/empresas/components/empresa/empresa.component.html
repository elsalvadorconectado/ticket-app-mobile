<ion-item 
  lines="none"
  (click)="selectedEmpresa()">
  <ion-thumbnail slot="start">
    <img 
      [alt]="'Logo de la empresa: ' + empresa.nombre"
      [src]="empresa.imagen? empresa.imagen : defaultImageUrl">
  </ion-thumbnail>
  <ion-label>
    {{ empresa.nombre }}
  </ion-label>
</ion-item>
