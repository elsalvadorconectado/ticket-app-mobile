<app-basic-header
  [title]="tipoEmpresa.tipo | titlecase"
  text="Inicio"
  defaultHref="/home">
</app-basic-header>

<ion-content>
  <ion-list-header>
    <ion-label *ngIf="tipoEmpresa">
      {{ tipoEmpresa?.tipo }}
    </ion-label>
  </ion-list-header>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item 
      lines="none"
      *ngFor="let empresa of empresas"
      [routerLink]="[empresa.id, 'sucusales']">
      <ion-thumbnail slot="start">
        <img 
          [alt]="'Logo de la empresa: ' + empresa.nombre"
          [src]="empresa.imagen? empresa.imagen : defaultImageUrl">
      </ion-thumbnail>
      <ion-label>
        {{ empresa.nombre }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
